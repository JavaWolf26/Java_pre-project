<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="icon" type="image/png" href="/pages/img.png"/>
</head>
<body>
<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="firstName">firstName:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <label for="lastName">lastName:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <label for="age">age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
    <br/>
    <label for="email">email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <label for="password">password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br/>
    <hr/>

    <div class="container">
        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
            <input type="hidden" th:field="*{id}" th:value="*{getId()}">
            <div class="form-row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="roles">Roles</label>
                    <div id="roles">
                        <div class="form-check form-check-inline" th:each="role : ${allRoles}">
                            <label>
                                <input type="checkbox" class="form-check-input" name="roles" th:id="${role.name}" th:value="${role.name}">
                            </label>
                            <label class="form-check-label" th:for="${role.name}" th:text="${role.name}"></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="enabled-row">&nbsp;</label>
                    <div id="enabled-row">
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" name="roles" th:checked="*{isEnabled()}" id="enabled" th:field="*{enabled}">
                            <label class="form-check-label" for="enabled">Is enabled</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start align-items-center form-row">
                <div class="mr-3">
                    <button class="btn btn-secondary" type="submit" th:text="*{getId()} ? 'Save' : 'Create'"></button>
                    <a class="btn btn-light border-dark" href="/users">Cancel</a>
                </div>
                <div>
                    <div th:if="${persistenceException}" class="alert alert-danger mb-0" role="alert">
                        User with email <span th:text="*{getEmail()}"></span> is exists!
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="layouts/main :: footer"></div>

    <br/>
    <hr/>
    <input type="submit" value="Update User">
</form>
<br/>
<form th:method="GET" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Back to main User"/>
</form>
<br/>
<a href="/users">Back to main menu</a>
</body>
</html>
