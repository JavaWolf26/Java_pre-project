<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users list</title>
    <style> table th, table {
        border: 2px solid #009542;
    }

    td {
        color: blue;
        padding: 10px;
        border: 2px solid #009542;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">Bootstrap</a>
        </div>
        <div>
            <ul>
                <li>
                    <form action="/logout" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table>
    <tr>
        <th th:width="60">ID</th>
        <th th:width="100">FirstName</th>
        <th th:width="100">LastName</th>
        <th th:width="60">Age</th>
        <th th:width="100">Email</th>
        <th th:width="80">Enabled</th>
        <th th:width="80">Roles</th>
    </tr>
    <tr th:each="user : ${users}">
        <td><a th:href="@{/users/{id}(id=${user.getId()})}"
               th:text="${user.getId()}"></a></td>
        <td th:utext="${user.getFirstname()}"></td>
        <td th:utext="${user.getLastname()}"></td>
        <td th:utext="${user.getAge()}"></td>
        <td><a th:href="@{/user/{email}(email=${user.getUsername()})}"
               th:text="${user.getUsername()}"></a></td>
        <td th:text="${user.isEnabled()}"></td>
        <td><th:block th:each="role : ${user.roles}">
            &nbsp;<span th:text="${role.name}"></span>
        </th:block></td>
    </tr>
</table>
<br/>
<hr/>
<a href="/users/new">New User</a>
<hr/>
<div>
    <form action="/logout" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
