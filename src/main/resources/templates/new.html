<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="firstname">firstname: </label>
        <input type="text" th:field="*{firstname}" id="firstname"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></div>
        <br/>
        <label for="lastname">lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></div>
        <br/>
        <label for="age">age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        <br/>
        <label for="email">email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        <br/>
        <label for="password">password: </label>
        <input type="text" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        <br/>
        <br/>
        <div class="col-md-6 mb-3">
            <div id="enabled-row">
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" name="enabled" th:checked="*{isEnabled()}"
                           id="enabled" th:field="*{enabled}">
                    <label class="form-check-label" for="enabled">Is enabled</label>
                </div>
            </div>
        </div>
        <br/>
        <hr/>
        <div class="form-row mb-3">
            <div class="col-md-6 mb-3">
                <label for="roles">Roles</label>
                <div id="roles">
                    <label>
                        <input type="checkbox" name="nameRoles" value="ROLE_USER"/>
                    </label>USER
                    <label>
                        <input type="checkbox" name="nameRoles" value="ROLE_ADMIN"/>
                    </label>ADMIN
                </div>
            </div>
        </div>
        <hr/>
        <input type="submit" value="Create User">
    </form>
</div>
<br/>
<a th:href="@{/users}">Back to main menu</a>
</body>
</html>
