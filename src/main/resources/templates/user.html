<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	      crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User page</title>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
	<div class="container">
		<div style="color:#ffffff" th:object="${principal}">
			<h6><b>Your email: </b>&nbsp;<span th:text="*{getUsername()}"></span>&nbsp;
				<b>and your roles:</b>
				<th:block th:each="role : *{getAuthorities()}">
					&nbsp;<span th:text="${role.getAuthority().substring(5)}"></span>
				</th:block>
			</h6>
		</div>
		<a type="button" th:href="@{/logout}" class="btn btn-sm btn-outline-light">Logout</a>
	</div>
</nav>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-2">
			<br/>
			<div class="list-group">
				<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users}"
				   class="list-group-item list-group-item-action">Admin</a>
				<a th:href="@{/user}" class="list-group-item list-group-item-action active">User</a>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<br/><br/><br/>
						<img width="150px" alt="Image" src="https://platform.kata.academy/uploads/2021/1/1/course_2.jpg"/>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="container">
				<br>
				<h2>User information page</h2>
				<br>
				<table class="table table-striped table-bordered">
					<thead>
					<tr class="col text-center">
						<th>Id</th>
						<th>Full name</th>
						<th>Age</th>
						<th>E-mail</th>
						<th>Enabled</th>
						<th>Roles</th>
					</tr>
					<tbody>
					<tr class="col text-center" th:each="user : ${user}">
						<td><a th:text="${user.id}"></a></td>
						<td><a class="col font-weight-bold" th:text="${user.fullName}"></a></td>
						<td><a th:text="${user.age}"></a></td>
						<td><a class="col font-weight-bold" th:text="${user.email}"></a></td>
						<td><a th:text="${user.enabled}"></a></td>
						<td>
							<th:block th:each="role : ${user.roles}">
								&nbsp;<span th:text="${role.name.substring(5)}"></span>&nbsp;
							</th:block>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
